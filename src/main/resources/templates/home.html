<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>

  <body>
	 <div class="container">
  		<h1>Covid19 Tracking App</h1>
		<div class="jumbotron">
		  <h1 class="display-4" th:text="${totalCases}">5646</h1>
		  <p class="lead">Current Total Reported Cases</p>
		  <hr class="my-4">
		  <p>
		  	<span>Total new cases reported since yesterday: </span>
		  	<span th:text="${totalNewCases}"></span>
		  </p>
		</div>
		
		 <table class="table">
		  <tr>
		    <th>State</th>
		    <th>Country</th>
		    <th>Total Reported Cases</th>
		    <th>Differences From Previous Day</th>
		  </tr>
		  <tr th:each="locationStat : ${locationStats}">
		    <td th:text="${locationStat.state}"></td>
		    <td th:text="${locationStat.country}"></td>
		    <td th:text="${locationStat.latestTotalCases}">0</td>
		    <td th:text="${locationStat.diffFromPrevDay}">0</td>
		  </tr>
		</table>	 
	 </div>	 
  </body>

</html>
